<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Expense Track</title>

</head>

<body>

    <div class="container">
        <div class="navbar">
            <h3>Spendee</h3>
        </div>
        <div class="boxing-container">
            <div class="border-div">
                <div class="overview">
                    <h1>overview</h1>
                    <div class="balance">
                        <div class="current">
                            <p>Current balance</p>
                            <h3 id="current">$2345</h3>
                        </div>
                        <div class="expense">
                            <p>Expense Total</p>
                            <h3 id="expense">-$2345</h3>
                        </div>

                    </div>
                    <div class="process-bar">
                        <div class="fill-bar"></div>
                    </div>
                    <span id="progress-percentage">40%</span>

                </div>
                <div class="filter">
                    <div class="filter-first">
                        <span><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="search"
                                placeholder="Search Transaction"></span>

                        <label for="select-sort">
                            <select id="select-sort">
                                <option value="Sort" selected hidden class="option-select2">Sort</option>
                                <option value="date">Date</option>
                                <option value="amount">Amount</option>
                            </select></label>
                    </div>

                    <div class="button-div">
                        <button id="addTransaction"><i class="fa-solid fa-plus"></i> Add Transaction</button>
                    </div>

                </div>
                <div class="notrancsactiondispaly">
                    <h2>No Transaction</h2>
                </div>

                <div class="expence-cover">
                    <div class="title">
                        <h3>Catergory</h3>
                        <h3>Label</h3>
                        <h3>Date</h3>
                        <h3 class="title-transaction">Transaction</h3>
                    </div>
                    <div class="transaction-container">
                    
                     
                       
                    </div>
                </div>

                <div class="chart-container">
                    <div class="left" id="left-chart">
                        <canvas id="myChart">
                        </canvas>
                    </div>
                    <div class="right" id="right-chart">

                        <canvas id="myChart2">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <form action="" id="addtransactionform">
                    <div class="up">
                        <div class="categoryinput">
                            <h3 for="">category</h3>
                            <label for="select-sort">
                                <select name="transaction" id="transaction-type">
                                    <optgroup label="Income">
                                        <option class="" logo-data="salary" icon-data="fa-solid fa-indian-rupee-sign"
                                            value="Salary">Salary</option>
                                        <option class="" logo-data="salary" icon-data="fa-solid fa-business-time"
                                            value="Bussiness">Bussiness</option>
                                    </optgroup>
                                    <optgroup label="Expense">
                                        <option class="" logo-data="shopping" icon-data="fa-solid fa-bag-shopping"
                                            value="Shopping">Shopping</option>
                                        <option class="" logo-data="beauty" icon-data="fa-solid fa-car" value="Cars">
                                            Cars</option>
                                        <option class="" logo-data="other" icon-data="fa-solid fa-bolt" value="Bill">
                                            Electricity
                                            Bills</option>
                                        <option class="" logo-data="home" icon-data="fa-solid fa-house" value="Home">
                                            Home
                                        </option>
                                        <option class="" logo-data="food" icon-data="fa-solid fa-screwdriver-wrench"
                                            value="Other">Other</option>
                                    </optgroup>
                                </select>
                            </label>
                        </div>
                        <div class="dateinput">
                            <h3>date</h3>
                            <input id="date" type="date" required>
                        </div>
                        <div class="labelinput">
                            <h3>label</h3>
                            <input id="label" type="text" maxlength="10" placeholder="e.g. Haicut,Dinner">
                        </div>
                        <div class="Noteinput">
                            <h3>note (optional)</h3>
                            <input id="note" type="text" maxlength="10" placeholder="e.g. Note">
                        </div>
                        <div class="amountinout">
                            <h3>amount</h3>
                            <input id="number" type="number" placeholder="e.g. 37367" min="1">
                        </div>
                    </div>
                    <div class="dowm">
                        <button class="cancel-btn" id="deletetransaction-pop-btn">
                            Cancel Transaction
                        </button>
                        <button type="submit" class="submit-btn" id="addtransaction-pop-btn">
                            Add Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
